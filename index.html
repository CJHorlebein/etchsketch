<DOCTYPE! html>

<head>
	<title></title>
	<style>
		body{
			background-color: beige;
			font-family: arial, serif;
			font-size: 1.5em;

		}

		#btnReset{
			position: relative;
			margin: 20px 45%;
			top: 150px;
			width: 10%;
		}

		#etchCore{
			background-color: white;
			position: relative;
			margin: auto;
			top: 150px;
			width: 640px;
			height: 640px;
			display: grid;
		}
		.gridStyle{

			border: solid 1px #CCD1D1;
		}



	</style>
</head>
<body> 
	<button id = "btnReset">Restart</button>
	<div id = "etchCore">
	</div>

	<script>
	const etchCore = document.querySelector("#etchCore");
	const etchStyle = document.querySelector("#etchCore").style;

	gridCreate(16);
	trailEffect();

	document.getElementById("btnReset").addEventListener("click", gameStart);

	function gameStart(){
		gridReset()
		let input = gridSize();
		gridCreate(input);
		trailEffect();
	}

	// removes all of the previous grid squares
	function gridReset(){
		let gridBox = document.getElementById("etchCore")
		while(gridBox.firstChild){
			gridBox.removeChild(gridBox.firstChild);
		}
	}

	// funciton to prompt user to pick new grid size
	function gridSize(){ 
		let input = prompt("pick a number between 1 and 100");
		if (!(input >= 1 && input <= 100)) {input = 100;}
		return input;
	}

	function gridCreate(input){
		let gSize = 960/input;
		let inputs = input*input;
		
		etchStyle.gridTemplateColumns = 'repeat(' + input + ', auto)';
		for(i =0; i< inputs ; i++){
			let div = document.createElement("div");
			div.classList.add("gridStyle");
			div.textContent = "";
			etchCore.appendChild(div);
		}
	}

	// resets grid BG color to white
	function gridClear() { 
		let grids = document.querySelectorAll(".gridStyle");
		for(let i = 0; i<grids.length; i++){
		grids[i].style.backgroundColor = "white";
		}
	}

	// adds mouseover mouse over function to all grids
	function trailEffect(){
		let grids = document.querySelectorAll(".gridStyle");
		for(let i = 0; i<grids.length; i++){
			grids[i].addEventListener("mouseover", mouseEnter);
		}
	}

	// sets BG color when mouse moves across grid
	function mouseEnter() { 
	    this.style.backgroundColor = "black";
	}


	</script>
 
	<script>



	</script>

</body>
